<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./form.js"></script>

    <title>Form</title>
  </head>
  <body>
    <!-- FORM CONTAINER -->
    <div class="container">
        <h1 class="text-center text-warning">
            Register with us
        </h1>
        <!-- formValidator function calling -->
        <form action="" onsubmit=" return formValidator()" class="container mt-5">
            <!-- Name div -->
            <div class="row mt-4 mt-md-5">
              <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5  ">FirstName</label>
              <input
                type="text"
                name=""
                id="firstname"
                placeholder="Firstname *"
                class="col-lg-4 col-md-3 col-sm-9  col-8 m-0 p-2"
              />
      
      
              <label for="" class="col-lg-1 col-md-2 col-sm-3 col-4 offset-md-1 fs-5 my-3 my-md-0">LastName</label>
              <input
                type="text"
                name=""
                id="lastname"
                placeholder="Lastname"
                class="col-lg-4 col-md-3 col-sm-9 col-8 p-2 my-3 my-md-0"
              />
            </div>
            <!-- DOB and Email Div -->
            <div class="row mt-0 mt-md-5">
              <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 my-3 my-md-0">D.O.B</label>
              <input
                type="date"
                name=""
                id=""
                placeholder=""
                class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0"
                required
              />
              <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5  offset-md-1 my-3 my-md-0">Email</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="Email *"
                class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0"
                required
              />
            </div>
      <!-- Address Section -->
            <div class="row mt-4 mt-md-5 mt-md-5">
              <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 my-3 my-md-0">Address</label>
      
              <input
                type="text"
                name=""
                id="address"
                placeholder=" Enter full Address *"
                class="col-lg-10 col-md-9 col-sm-9  col-8  p-3 my-3 my-md-0"
              />
            </div>
            
        
              <div class="row mt-0 mt-md-5">
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 my-3 my-md-0">City</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="City"
                  class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0"
                />
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 offset-md-1 my-3 my-md-0">State
                </label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="State"
                  class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0" 
                />
              </div>
              <div class="row mt-0 mt-md-5">
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 my-3 my-md-0">Country</label>
                <div  class="col-lg-4 col-md-3 col-sm-9  col-8  my-3 my-md-0">
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                        <option selected>India</option>
                        <option value="1">USA</option>
                        <option value="2">Canada</option>
                        <option value="3">Australia</option>
                        <option value="4">Others</option>
                      </select>
                </div>
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 offset-md-1 my-3 my-md-0">pin-code
                </label>
                <input
                  type="number"
                  name="pincode"
                  id=""
                  placeholder="pin-code"
                  class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0" 
                />
              </div>
        
              <!-- Contact Section -->
              <div class="row mt-0 mt-md-5 ">
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 my-3 my-md-0">Contact</label>
                <input
                  type="number"
                  name=""
                  id=""
                  placeholder="Contact *"
                  class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0"
                  required
                />
                <label for="" class="col-lg-1 col-md-2 col-sm-3  col-4 fs-5 offset-md-1 my-3 my-md-0">Password
                </label>
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="password *"
                  class="col-lg-4 col-md-3 col-sm-9  col-8  p-2 my-3 my-md-0" 
                />
            

              </div>
              <div class="d-flex justify-content-center">
                <input type="submit" class="col-lg-3  p-2  mt-5 bg-warning fs-bold text-light fs-4">
              </div>
        
              
        
            </form>
        
        
      
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
